<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="./index.js"></script>
    <style>
        .row {
            display: flex;
            justify-content: space-evenly;
            margin-bottom: 20px;
        }
        .cell {
            width: 150px;
            height: 150px;
            background-color: blueviolet;
        }
        .cell-o {
            width: 150px;
            height: 150px;
            background-image: url('./img/circle.png');
            background-position: center; /* Center the image */
            background-repeat: no-repeat;
            background-size: 100%;
        }
        .cell-x {
            width: 150px;
            height: 150px;
            background-image: url('./img/cross.png');
            background-position: center; /* Center the image */
            background-repeat: no-repeat;
            background-size: 100%;
        }
        h1 {
            text-align: center;
            font-size: xxx-large;
        }
    </style>
    <h1>Tic tac toe</h1>
    <div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell-x"></div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>
    <div style="display:flex;justify-content:center">
        <button id="restart">New game</button>
    </div>
</body>

</html>
